spring.application.name=chefsupport-api
server.port=8080
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/chefsupport}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:chef}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:chef}
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.baseline-on-migrate=true
